<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Web Playback SDK Quick Start Tutorial</title>
  </head>
  <body>
    <h1>Spotify Web Playback SDK Quick Start Tutorial</h1>
    <h2>
      Open your console log: <code>View > Developer > JavaScript Console</code>
    </h2>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
      window.onSpotifyWebPlaybackSDKReady = () => {
        const token =
          "BQCr3qN0x3gxZRW7CMQfAJSDZ_4U67l51hw84SdXkHPr2XTcVsb2KTOIZSp7-sxcpb3ZeWMCfPCjB__yiPxW33Rwk_p77LYqb9Sb_MtqPJQNk3iwGb1P-c_EKkXQyYnSpAFttQ2Or7j3KHoXpyJTLC2nhS-kH9x6GOoZ";
        const player = new Spotify.Player({
          name: "Web Playback SDK Quick Start Player",
          getOAuthToken: (cb) => {
            cb(token);
          },
        });

        // Error handling
        player.addListener("initialization_error", ({ message }) => {
          console.error(message);
        });
        player.addListener("authentication_error", ({ message }) => {
          console.error(message);
        });
        player.addListener("account_error", ({ message }) => {
          console.error(message);
        });
        player.addListener("playback_error", ({ message }) => {
          console.error(message);
        });

        // Playback status updates
        player.addListener("player_state_changed", (state) => {
          console.log(state);
        });

        // Ready
        player.addListener("ready", ({ device_id }) => {
          console.log("Ready with Device ID", device_id);
        });

        // Not Ready
        player.addListener("not_ready", ({ device_id }) => {
          console.log("Device ID has gone offline", device_id);
        });

        // Connect to the player!
        player.connect();
      };
    </script>
  </body>
</html>
